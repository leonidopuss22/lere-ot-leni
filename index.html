<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>–î–ª—è –õ–µ—Ä—ã ‚ù§Ô∏è</title>
    <style>
 /* –°–ë–†–û–° –ò –ë–ê–ó–ê */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #59001f 0%, #a3003a 40%, #d43f6b 100%);
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            position: relative;
            overflow-x: hidden;
        }

        /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä-–æ—Ç–∫—Ä—ã—Ç–∫–∞ */
        .card {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 245, 250, 0.88);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 48px 48px 36px 36px;
            box-shadow: 0 30px 45px -20px rgba(0,0,0,0.6), 0 0 0 4px rgba(255, 220, 240, 0.9), 0 0 0 8px rgba(180, 20, 60, 0.3);
            padding: 30px 22px 38px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å –∏–º–µ–Ω–µ–º */
        .title {
            font-size: clamp(28px, 10vw, 42px);
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #a00038, #ff6f9c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 15px rgba(255, 120, 160, 0.5);
            margin: 5px 0 10px;
            line-height: 1.2;
        }

        .title span {
            display: inline-block;
            transform: scale(1.2);
            margin: 0 6px;
        }

        /* —Å–µ—Ä–¥–µ—á–∫–æ (–ø–æ—è–≤–ª—è–µ—Ç—Å—è —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π) */
        .heart-container {
            margin: 15px 0 10px;
            filter: drop-shadow(0 12px 18px #be3a5e);
            animation: float 3s infinite ease-in-out;
        }

        .heart-svg {
            width: min(180px, 50vw);
            height: auto;
            display: block;
            margin: 0 auto;
            transform-origin: center;
            animation: pop-in 0.9s cubic-bezier(0.42, 1.5, 0.5, 1.2) forwards, pulse-glow 2.2s infinite 0.5s;
            opacity: 0; /* —É–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è pop-in */
        }

        /* –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–µ—Ä–¥–µ—á–∫–∞ */
        @keyframes pop-in {
            0% { opacity: 0; transform: scale(0.2) rotate(-8deg); }
            40% { opacity: 1; transform: scale(1.2) rotate(3deg); }
            70% { transform: scale(0.98) rotate(-1deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes pulse-glow {
            0% { filter: drop-shadow(0 0 5px #ff9eb5); }
            50% { filter: drop-shadow(0 0 25px #ff3b6f) drop-shadow(0 0 40px #ff8da1); }
            100% { filter: drop-shadow(0 0 5px #ff9eb5); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* –ø–ª–µ–µ—Ä –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç */
        .player-section {
            margin: 28px 0 20px;
            transition: opacity 0.6s ease, transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            transform: translateY(35px) scale(0.96);
            pointer-events: none;
        }

        .player-section.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        /* –±–ª–æ–∫ –ø–ª–µ–µ—Ä–∞ ‚Äî –®–ò–†–û–ö–ò–ô, —É–¥–æ–±–Ω—ã–π –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
        .music-player {
            background: rgba(255, 215, 230, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 60px;
            padding: 16px 20px;
            border: 2px solid white;
            box-shadow: 0 10px 25px rgba(180, 30, 70, 0.4), inset 0 1px 4px #fff9;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 12px;
            width: 100%;
        }

        .music-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #a5003a;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }

        .music-info .note-icon {
            font-size: 2rem;
            filter: drop-shadow(0 2px 2px #ff95b6);
        }

        /* –ü–ª–µ–µ—Ä –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É, –≤—ã—Å–æ—Ç—É –ø–æ–±–æ–ª—å—à–µ –¥–ª—è —É–¥–æ–±–Ω–æ–≥–æ —Ç–∞–ø–∞ */
        .music-player audio {
            width: 100%;
            height: 54px;
            border-radius: 40px;
            outline: none;
        }

        /* –∫–∞—Å—Ç–æ–º –¥–ª—è –∞—É–¥–∏–æ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
        audio::-webkit-media-controls-panel {
            background-color: #ffe7f0;
        }

        /* —Å–µ–∫—Ä–µ—Ç–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .surprise-btn {
            background: white;
            border: none;
            border-radius: 60px;
            padding: 16px 32px;
            font-size: 1.7rem;
            font-weight: bold;
            color: #c0004a;
            box-shadow: 0 10px 0 #830036, 0 12px 28px #ffb0c3;
            margin: 20px auto 10px;
            transition: 0.1s linear;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 14px;
            border: 3px solid #fff9;
            letter-spacing: 2px;
            transform: translateY(0);
            width: auto;
            max-width: 90%;
            justify-content: center;
            touch-action: manipulation;
        }

        .surprise-btn:active {
            transform: translateY(8px);
            box-shadow: 0 2px 0 #830036, 0 12px 28px #ff96b3;
        }


        .toast-message {
            background: #ffd9e6ee;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: #a50048;
            font-size: 1.75rem;
            font-weight: 800;
            padding: 18px 25px;
            border-radius: 60px;
            border: 3px solid white;
            box-shadow: 0 15px 30px #c1004e4d;
            margin: 25px auto 15px;
            width: fit-content;
            max-width: 90%;
            transition: opacity 0.4s, transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            transform: scale(0.6) translateY(20px);
            pointer-events: none;
            word-break: break-word;
            line-height: 1.3;
        }

        .toast-message.show-toast {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: none;
        }

        /* –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ —É–∫—Ä–∞—à–µ–Ω–∏–µ ‚Äî –±–ª–µ—Å—Ç–∫–∏ */
        .glitter {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            background: radial-gradient(circle at 30% 30%, rgba(255, 240, 245, 0.2) 0%, transparent 30%),
                        radial-gradient(circle at 80% 70%, rgba(255, 200, 220, 0.25) 0%, transparent 40%),
                        repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 10px, transparent 10px, transparent 20px);
            z-index: -1;
        }

        /* –∞–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Å–æ–≤—Å–µ–º –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
        @media (max-width: 380px) {
            .music-player {
                padding: 14px 16px;
            }
            .music-info {
                font-size: 1rem;
            }
            .title {
                font-size: 32px;
            }
        }

        /* –Ω–æ—É—Ç–±—É–∫–∏ / –ø–∫ */
        @media (min-width: 600px) {
            body {
                padding: 20px;
            }
            .card {
                max-width: 520px;
            }
            .surprise-btn {
                font-size: 2rem;
                padding: 18px 40px;
            }
        }

        /* –ø–æ–¥–ø–∏—Å—å –º–µ–ª–∫–∞—è */
        .hint {
            color: #ad4672;
            font-size: 0.9rem;
            margin-top: 18px;
            font-style: italic;
            text-shadow: 0 2px 5px #ffe2f0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="glitter"></div>

    <div class="card">

        <div class="title">
            <span>‚ù§Ô∏è</span> –õ–µ—Ä–∞, <span>‚ù§Ô∏è</span>
        </div>
        <div class="title" style="font-size: 0.9em; margin-top: -15px;">—Å –¥–Ω—ë–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞</div>


        <div class="heart-container">
            <svg class="heart-svg" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">

                <path d="M256,480 C256,480 470,330 470,190 C470,80 380,40 300,70 C256,90 256,130 256,130 C256,130 256,90 212,70 C132,40 42,80 42,190 C42,330 256,480 256,480 Z" 
                      fill="url(#gradHeart)" 
                      stroke="#ffffff" 
                      stroke-width="16" 
                      stroke-linejoin="round"
                      stroke-linecap="round"/>
                <defs>
                    <linearGradient id="gradHeart" x1="50" y1="50" x2="462" y2="462" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#FFC0CB"/>
                        <stop offset="0.5" stop-color="#FF4D6D"/>
                        <stop offset="1" stop-color="#B2003A"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <button class="surprise-btn" id="magicButton">
            <span>üíò</span> –ù–ê–ñ–ú–ò –ú–ï–ù–Ø <span>üíò</span>
        </button>


        <div id="playerSection" class="player-section">

            <div class="music-player">
                <div class="music-info">
                    <span class="note-icon">üéµ</span>
                    <span>—Ç–≤–æ–π –ø–ª–µ–π–ª–∏—Å—Ç</span>
                </div>
                <!-- —Ñ–∞–π–ª 'valentine.mp3' –Ω—É–∂–Ω–æ –±—É–¥–µ—Ç –ø–æ–ª–æ–∂–∏—Ç—å —Ä—è–¥–æ–º —Å html –Ω–∞ –≥–∏—Ç—Ö–∞–± (–∏–ª–∏ –∏–∑–º–µ–Ω–∏—Ç—å src) -->
                <audio controls preload="metadata" loop volume="0.3">
                    <source src="valentine.mp3" type="audio/mpeg">
                    –¢–≤–æ–π –±—Ä–∞—É–∑–µ—Ä –Ω–µ —Ç—è–Ω–µ—Ç –º—É–∑—ã–∫—É üò¢
                </audio>
            </div>

            <div id="toastMessage" class="toast-message">‚ú® —Ç—ã –ª—É—á—à–∞—è ‚ú®</div>
        </div>


        <div class="hint">–Ω–∞–∂–º–∏ –Ω–∞ —Å–µ—Ä–¥–µ—á–Ω—É—é –∫–Ω–æ–ø–∫—É üíï</div>
    </div>

    <script>
        (function() {

            document.addEventListener('DOMContentLoaded', function() {
                const btn = document.getElementById('magicButton');
                const playerSection = document.getElementById('playerSection');
                const toast = document.getElementById('toastMessage');


                let isRevealed = false;


                function revealGift() {
                    if (!isRevealed) {
      
                        playerSection.classList.add('show');  

           
                        setTimeout(() => {
                            toast.classList.add('show-toast');
                        }, 150);


                        document.querySelector('.heart-container').style.animation = 'none';
                        setTimeout(() => {
                            document.querySelector('.heart-container').style.animation = 'float 3s infinite ease-in-out';
                        }, 10);

                        isRevealed = true;
                    } else {
  
                        toast.classList.remove('show-toast');
                        setTimeout(() => {
                            toast.classList.add('show-toast');
                        }, 30);
                    }
                }


                btn.addEventListener('click', revealGift);


                btn.addEventListener('touchstart', function(e) {
                    e.preventDefault();  
                    revealGift();
                }, { passive: false });

            });
        })();
    </script>

    <style>

        .player-section {
            opacity: 0;
            transform: translateY(35px) scale(0.96);
            pointer-events: none;
        }
    </style>
</body>
</html>
