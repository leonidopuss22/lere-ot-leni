<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>–î–ª—è –õ–µ—Ä—ã ‚ù§Ô∏è</title>
    <style>
        /* –°–ë–†–û–° –ò –ë–ê–ó–ê */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #59001f 0%, #a3003a 40%, #d43f6b 100%);
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            position: relative;
            overflow-x: hidden;
        }

        /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä-–æ—Ç–∫—Ä—ã—Ç–∫–∞ */
        .card {
            max-width: 420px;
            width: 100%;
            background: rgba(255, 245, 250, 0.88);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 48px 48px 36px 36px;
            box-shadow: 0 30px 45px -20px rgba(0,0,0,0.6), 0 0 0 4px rgba(255, 220, 240, 0.9), 0 0 0 8px rgba(180, 20, 60, 0.3);
            padding: 30px 22px 38px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å –∏–º–µ–Ω–µ–º */
        .title {
            font-size: clamp(28px, 10vw, 42px);
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #a00038, #ff6f9c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 15px rgba(255, 120, 160, 0.5);
            margin: 5px 0 10px;
            line-height: 1.2;
        }

        .title span {
            display: inline-block;
            transform: scale(1.2);
            margin: 0 6px;
        }

        /* —Å–µ—Ä–¥–µ—á–∫–æ (–ø–æ—è–≤–ª—è–µ—Ç—Å—è —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π) */
        .heart-container {
            margin: 15px 0 10px;
            filter: drop-shadow(0 12px 18px #be3a5e);
            animation: float 3s infinite ease-in-out;
        }

        .heart {
            width: min(160px, 45vw);
            height: auto;
            display: block;
            margin: 0 auto;
            transform-origin: center;
            animation: pop-in 0.9s cubic-bezier(0.42, 1.5, 0.5, 1.2) forwards, pulse-glow 2.2s infinite 0.5s;
            opacity: 0; /* —É–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è pop-in */
        }

        /* –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–µ—Ä–¥–µ—á–∫–∞ */
        @keyframes pop-in {
            0% { opacity: 0; transform: scale(0.2) rotate(-8deg); }
            40% { opacity: 1; transform: scale(1.2) rotate(3deg); }
            70% { transform: scale(0.98) rotate(-1deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes pulse-glow {
            0% { filter: drop-shadow(0 0 5px #ff9eb5); }
            50% { filter: drop-shadow(0 0 25px #ff3b6f) drop-shadow(0 0 40px #ff8da1); }
            100% { filter: drop-shadow(0 0 5px #ff9eb5); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* –ø–ª–µ–µ—Ä –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç */
        .player-section {
            margin: 28px 0 20px;
            transition: opacity 0.6s ease, transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            transform: translateY(35px) scale(0.96);
            pointer-events: none;
        }

        .player-section.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        /* –±–ª–æ–∫ –ø–ª–µ–µ—Ä–∞ —Å—Ç–∏–ª—å–Ω—ã–π */
        .music-player {
            background: rgba(255, 215, 230, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 100px;
            padding: 8px 10px 8px 25px;
            border: 2px solid white;
            box-shadow: 0 10px 20px rgba(180, 30, 70, 0.3), inset 0 1px 4px #fff9;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .music-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #a5003a;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .music-info .note-icon {
            font-size: 1.8rem;
            line-height: 1;
            filter: drop-shadow(0 2px 2px #ff95b6);
        }

        .music-player audio {
            flex: 2;
            min-width: 180px;
            height: 44px;
            border-radius: 30px;
            outline: none;
        }

        /* –∫–∞—Å—Ç–æ–º –¥–ª—è –∞—É–¥–∏–æ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ (—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∫–æ–Ω—Ç—Ä–æ–ª—ã) */
        audio::-webkit-media-controls-panel {
            background-color: #ffe7f0;
        }

        /* —Å–µ–∫—Ä–µ—Ç–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .surprise-btn {
            background: white;
            border: none;
            border-radius: 60px;
            padding: 16px 32px;
            font-size: 1.7rem;
            font-weight: bold;
            color: #c0004a;
            box-shadow: 0 10px 0 #830036, 0 12px 28px #ffb0c3;
            margin: 20px auto 10px;
            transition: 0.1s linear;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 14px;
            border: 3px solid #fff9;
            letter-spacing: 2px;
            transform: translateY(0);
            width: auto;
            max-width: 90%;
            justify-content: center;
            touch-action: manipulation;
        }

        .surprise-btn:active {
            transform: translateY(8px);
            box-shadow: 0 2px 0 #830036, 0 12px 28px #ff96b3;
        }

        /* —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ "—Ç—ã –ª—É—á—à–∞—è" */
        .toast-message {
            background: #ffd9e6ee;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: #a50048;
            font-size: 1.75rem;
            font-weight: 800;
            padding: 18px 25px;
            border-radius: 60px;
            border: 3px solid white;
            box-shadow: 0 15px 30px #c1004e4d;
            margin: 25px auto 15px;
            width: fit-content;
            max-width: 90%;
            transition: opacity 0.4s, transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            transform: scale(0.6) translateY(20px);
            pointer-events: none;
            word-break: break-word;
            line-height: 1.3;
        }

        .toast-message.show-toast {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: none; /* –ø—Ä–æ—Å—Ç–æ –∫—Ä–∞—Å–∏–≤—ã–π —Ç–µ–∫—Å—Ç */
        }

        /* –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ —É–∫—Ä–∞—à–µ–Ω–∏–µ ‚Äî –±–ª–µ—Å—Ç–∫–∏ */
        .glitter {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            background: radial-gradient(circle at 30% 30%, rgba(255, 240, 245, 0.2) 0%, transparent 30%),
                        radial-gradient(circle at 80% 70%, rgba(255, 200, 220, 0.25) 0%, transparent 40%),
                        repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 10px, transparent 10px, transparent 20px);
            z-index: -1;
        }

        /* –∞–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Å–æ–≤—Å–µ–º –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
        @media (max-width: 380px) {
            .music-player {
                flex-direction: column;
                align-items: stretch;
                border-radius: 50px;
                padding: 18px 15px;
            }
            .music-info {
                justify-content: center;
            }
            .music-player audio {
                width: 100%;
            }
            .title {
                font-size: 32px;
            }
        }

        /* –Ω–æ—É—Ç–±—É–∫–∏ / –ø–∫ */
        @media (min-width: 600px) {
            body {
                padding: 20px;
            }
            .card {
                max-width: 500px;
            }
            .surprise-btn {
                font-size: 2rem;
                padding: 18px 40px;
            }
        }

        /* –ø–æ–¥–ø–∏—Å—å –º–µ–ª–∫–∞—è */
        .hint {
            color: #ad4672;
            font-size: 0.9rem;
            margin-top: 18px;
            font-style: italic;
            text-shadow: 0 2px 5px #ffe2f0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="glitter"></div>

    <div class="card">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –∏–º–µ–Ω–µ–º –õ–µ—Ä–∞ + —ç–º–æ–¥–∑–∏ -->
        <div class="title">
            <span>‚ù§Ô∏è</span> –õ–µ—Ä–∞, <span>‚ù§Ô∏è</span>
        </div>
        <div class="title" style="font-size: 0.9em; margin-top: -15px;">—Å –¥–Ω—ë–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞</div>

        <!-- –°–µ—Ä–¥–µ—á–∫–æ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ (SVG) —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø–æ—è–≤–ª–µ–Ω–∏—è -->
        <div class="heart-container">
            <svg class="heart" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M256 489.5l-35.5-32.2C115.2 362.3 48 297.8 48 218.3 48 142.7 108.5 80 183 80c42.6 0 83.9 20.6 109 52.8C317.1 100.6 358.4 80 401 80c74.5 0 135 62.7 135 138.3 0 79.5-67.2 144-172.5 238.8L256 489.5z" fill="url(#gradHeart)" stroke="#ffffff" stroke-width="16" stroke-linejoin="round"/>
                <defs>
                    <linearGradient id="gradHeart" x1="50" y1="70" x2="462" y2="462" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#FFC0CB"/>
                        <stop offset="0.5" stop-color="#FF4D6D"/>
                        <stop offset="1" stop-color="#B2003A"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <!-- –°–ï–ö–†–ï–¢–ù–ê–Ø –ö–ù–û–ü–ö–ê -->
        <button class="surprise-btn" id="magicButton">
            <span>üíò</span> –ù–ê–ñ–ú–ò –ú–ï–ù–Ø <span>üíò</span>
        </button>

        <!-- —Å–∫—Ä—ã–≤–∞–µ–º—ã–π –ø–ª–µ–µ—Ä + —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
        <div id="playerSection" class="player-section">
            <!-- –∫–æ–º–ø–∞–∫—Ç–Ω—ã–π –ø–ª–µ–µ—Ä —Å –º—É–∑—ã–∫–æ–π (—Ñ–∞–π–ª –¥–æ–ª–∂–µ–Ω –ª–µ–∂–∞—Ç—å —Ä—è–¥–æ–º, —É–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –ø—É—Ç—å) -->
            <div class="music-player">
                <div class="music-info">
                    <span class="note-icon">üéµ</span>
                    <span>—Ç–≤–æ–π –ø–ª–µ–π–ª–∏—Å—Ç</span>
                </div>
                <!-- —Ñ–∞–π–ª 'valentine.mp3' –Ω—É–∂–Ω–æ –±—É–¥–µ—Ç –ø–æ–ª–æ–∂–∏—Ç—å —Ä—è–¥–æ–º —Å html –Ω–∞ –≥–∏—Ç—Ö–∞–± (–∏–ª–∏ –∏–∑–º–µ–Ω–∏—Ç—å src) -->
                <audio controls preload="metadata" loop>
                    <source src="valentine.mp3" type="audio/mpeg">
                    –¢–≤–æ–π –±—Ä–∞—É–∑–µ—Ä –Ω–µ —Ç—è–Ω–µ—Ç –º—É–∑—ã–∫—É üò¢
                </audio>
            </div>
            <!-- —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ "—Ç—ã –ª—É—á—à–∞—è" –ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ -->
            <div id="toastMessage" class="toast-message">‚ú® —Ç—ã –ª—É—á—à–∞—è ‚ú®</div>
        </div>

        <!-- –Ω–µ–±–æ–ª—å—à–æ–π –Ω–∞–º—ë–∫ (–Ω–æ –¥–µ–≤—É—à–∫–∞ —É–∂–µ –Ω–∞–∂–º—ë—Ç –∫–Ω–æ–ø–∫—É!) -->
        <div class="hint">–Ω–∞–∂–º–∏ –Ω–∞ —Å–µ—Ä–¥–µ—á–Ω—É—é –∫–Ω–æ–ø–∫—É üíï</div>
    </div>

    <script>
        (function() {
            // –ñ–¥—ë–º –∑–∞–≥—Ä—É–∑–∫—É DOM
            document.addEventListener('DOMContentLoaded', function() {
                const btn = document.getElementById('magicButton');
                const playerSection = document.getElementById('playerSection');
                const toast = document.getElementById('toastMessage');

                // –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è —á—Ç–æ–±—ã –æ—Ç—Å–ª–µ–¥–∏—Ç—å –ø–µ—Ä–≤–æ–µ –Ω–∞–∂–∞—Ç–∏–µ
                let isRevealed = false;

                // —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –ø–ª–µ–µ—Ä–∞ –∏ —Ç–æ—Å—Ç–∞
                function revealGift() {
                    if (!isRevealed) {
                        // —Å–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ (–ø–ª–µ–µ—Ä + —Ç–æ—Å—Ç –µ—â—ë —Å–∫—Ä—ã—Ç)
                        playerSection.classList.add('show');  // –ø–ª–µ–µ—Ä —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –≤–∏–¥–∏–º—ã–º

                        // –Ω–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã —Ç–æ—Å—Ç –∫—Ä–∞—Å–∏–≤–æ –ø–æ—è–≤–∏–ª—Å—è —á—É—Ç—å –ø–æ–∑–∂–µ
                        setTimeout(() => {
                            toast.classList.add('show-toast');
                        }, 150);

                        // –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è: –º–æ–∂–Ω–æ —Å–ª–µ–≥–∫–∞ –ø–æ–∫–∞—á–∞—Ç—å —Å–µ—Ä–¥–µ—á–∫–æ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
                        document.querySelector('.heart-container').style.animation = 'none';
                        setTimeout(() => {
                            document.querySelector('.heart-container').style.animation = 'float 3s infinite ease-in-out';
                        }, 10);

                        isRevealed = true;
                    } else {
                        // –µ—Å–ª–∏ –≤–¥—Ä—É–≥ –Ω–∞–∂–∞–ª–∏ –µ—â—ë —Ä–∞–∑ ‚Äî –º–æ–∂–Ω–æ —Å–∫—Ä—ã—Ç—å –∏ —Å–Ω–æ–≤–∞ –ø–æ–∫–∞–∑–∞—Ç—å —Ç–æ—Å—Ç (–∏–≥—Ä–∞—Ç—å—Å—è)
                        // –Ω–æ –ø–æ –∑–∞–¥–∞–Ω–∏—é "–ø–æ—Å–ª–µ –∫–æ—Ç–æ—Ä–æ–≥–æ –ø–æ—è–≤–∏—Ç—Å—è –ø–ª–µ–µ—Ä –∏ –æ–ø–æ–≤–µ—â–µ–Ω–∏–µ —Ç—ã –ª—É—á—à–∞—è"
                        // –≤—Ç–æ—Ä–æ–π —Ä–∞–∑ –ø—Ä–æ—Å—Ç–æ –æ–±–Ω–æ–≤–∏–º —Ç–æ—Å—Ç (–º–∏–≥–Ω—ë—Ç)
                        toast.classList.remove('show-toast');
                        setTimeout(() => {
                            toast.classList.add('show-toast');
                        }, 30);
                    }
                }

                // –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –Ω–∞–∂–∞—Ç–∏—è
                btn.addEventListener('click', revealGift);

                // –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –µ—Å–ª–∏ –≤–¥—Ä—É–≥ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –∫–Ω–æ–ø–∫–∞ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç —á–µ—Ä–µ–∑ click (–Ω–æ —ç—Ç–æ —Ä–µ–¥–∫–æ—Å—Ç—å)
                btn.addEventListener('touchstart', function(e) {
                    e.preventDefault();  // –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥–≤–æ–π–Ω–æ–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏–µ —Å click
                    revealGift();
                }, { passive: false });

                // –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: –º—É–∑—ã–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–≥—Ä—É–∂–µ–Ω –Ω–∞ –≥–∏—Ç—Ö–∞–± —Ä—è–¥–æ–º —Å html.
                // –ï—Å–ª–∏ —Ç—Ä–µ–∫ –Ω–µ –Ω–∞—á–Ω—ë—Ç –∏–≥—Ä–∞—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏–∑-–∑–∞ –ø–æ–ª–∏—Ç–∏–∫ –∞–≤—Ç–æ–ø–ª–µ—è ‚Äî –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–∞–º –Ω–∞–∂–º—ë—Ç play.
                // –ú—ã –Ω–∏—á–µ–≥–æ –Ω–µ —Ñ–æ—Ä—Å–∏—Ä—É–µ–º, —á—Ç–æ–±—ã –Ω–µ —Ä–∞–∑–¥—Ä–∞–∂–∞—Ç—å –±—Ä–∞—É–∑–µ—Ä.
            });
        })();
    </script>

    <!-- –º–∞–ª–µ–Ω—å–∫–∏–π –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Å–∫—Ä–∏–ø—Ç–∏–∫ –¥–ª—è –∏–∑—è—â–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è –≤—Å–µ–≥–æ (—É–∂–µ –µ—Å—Ç—å –≤—ã—à–µ) -->
    <!-- –Ω–æ –¥–æ–±–∞–≤–∏–º –µ—â—ë –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫—É —Å–∫—Ä—ã—Ç—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ) -->
    <style>
        /* —á—Ç–æ–±—ã –Ω–∞ –º–æ–º–µ–Ω—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–µ –º–µ–ª—å–∫–∞–ª –ø–ª–µ–µ—Ä */
        .player-section {
            opacity: 0;
            transform: translateY(35px) scale(0.96);
            pointer-events: none;
        }
    </style>
</body>
</html>
